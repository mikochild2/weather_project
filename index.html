<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Celsius</title>
    <link type="text/css" href = "style.css" rel="stylesheet" />
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js "></script>" 
    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Logo Here</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-sm-4">
                <h2>Check your city!</h2>
                <span id="error"></span>

                <form>
                <div class="form-row align-items-center" id="zip">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                    </div>
                    <div class="col-auto">
                        <button id="submitZip" class="btn btn-primary">Ok</button>
                    </div>
                </div>
                </form>

            </div>


            <div class="col-sm-8" id="report">
                <div class="row" id="city-time">
                <div class="col-4-sm">
                <h2 class="city"></h2>
                </div>
                <div class="col-8-sm">
                <h2>City Time</h2>
                </div>
            </div>
            <div class="container" id="the-weather">
                <div>
                <img class="icon">
                <p class="weather"></p>
                <p class="temp"></p>
                </div>
                </div>
            </div>
        </div>
    </div>


<footer>
    
</footer>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
